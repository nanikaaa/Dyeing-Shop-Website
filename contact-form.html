<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせフォーム</title>

    <!-- Preload font for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Noto Serif JP font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./stylesheet.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./img/logo.svg" />
  </head>

  <body>
    <header id="navbar"></header>

    <section class="about-mainvisual">
      <div class="about-mainvisual-wrapper">
        <img
          src="./img/about-mv.webp"
          alt="お問い合わせフォーム"
          class="about-mainvisual-image"
        />
        <h1 class="feat-mainvisual-title" data-text="お問い合わせフォーム">お問い合わせフォーム</h1>
      </div>
    </section>

    <section class="contact-form-section">
      <div class="form-header-text">
        <p>
          以下のフォームをご記入の上、送信してください。<br />
          後ほど、担当者より連絡させていただきます。
        </p>
      </div>
      <form
        id="contactForm"
        class="form-wrapper"
        onsubmit="handleSubmit(event)"
      >
        <table class="contact-form-table">
          <tr>
            <th>お名前 <span class="required-badge1">必須</span></th>
            <td>
              <input
                type="text"
                name="fullname"
                class="form-input"
                placeholder="例）山田太郎"
                required
              />
            </td>
          </tr>
          <tr>
            <th>フリガナ <span class="required-badge2">必須</span></th>
            <td>
              <input
                type="text"
                name="furigana"
                class="form-input"
                placeholder="例）ヤマダタロウ"
                required
              />
            </td>
          </tr>
          <tr>
            <th>住所</th>
            <td>
              <input
                type="text"
                name="address"
                class="form-input"
                placeholder="例）〇〇県〇〇市〇〇町10-10"
              />
            </td>
          </tr>
          <tr>
            <th>電話番号</th>
            <td>
              <input
                type="text"
                name="phone"
                class="form-input"
                placeholder="例）090-1234-5678"
              />
            </td>
          </tr>
          <tr>
            <th>メールアドレス <span class="required-badge4">必須</span></th>
            <td>
              <input
                type="email"
                name="email"
                class="form-input"
                placeholder="例）sample@co.jp"
                required
              />
            </td>
          </tr>
          <tr>
            <th>ご希望の連絡先 <span class="required-badge4">必須</span></th>
            <td>
              <label class="radio-inline"
                ><input
                  type="radio"
                  name="contactmethod"
                  value="お電話"
                  required
                />
                お電話</label
              >
              <label class="radio-inline"
                ><input type="radio" name="contactmethod" value="メール" />
                メール</label
              >
            </td>
          </tr>
          <tr>
            <th>お問い合わせ内容 <span class="required-badge3">必須</span></th>
            <td>
              <textarea
                name="message"
                class="form-textarea"
                placeholder="例）お問い合わせ内容をご記入ください"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <th>個人情報保護方針 <span class="required-badge3">必須</span></th>
            <td>
              <label class="checkbox-label">
                <input name="agree" type="checkbox" value="同意する" required />
                <a
                  href="./policy.html"
                  target="_blank"
                  class="privacy-link"
                >
                  個人情報保護方針
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
                に同意します。
              </label>
            </td>
          </tr>
        </table>

        <div class="form-button-wrapper">
          <button type="submit" class="form-submit-button">
            入力内容を確認する <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </form>
    </section>

    <footer id="footer"></footer>

    <script src="./main.js"></script>
  </body>
</html>
